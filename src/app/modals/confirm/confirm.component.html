<app-modal>
  <h2 header mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content body [innerHTML]="data.text"></mat-dialog-content>
  <mat-dialog-actions actions class="d-flex flex-row">
    <ng-container *ngIf="data.hideAbort; else hideAbort">
      <button
        mat-flat-button
        class="ml-auto mr-auto mv-16"
        [mat-dialog-close]="true"
        color="primary"
      >
        {{ data.confirmText }}
      </button>
    </ng-container>
    <ng-template #hideAbort>
      <button
        mat-button
        cdkFocusInitial
        class="left-btn"
        [mat-dialog-close]="false"
        [color]="data.switchBtnColor ? 'primary' : 'warn'"
        [class.cancel-btn]="!data.switchBtnColor"
      >
        {{ data.abortText }}
      </button>
      <button
        mat-button
        [mat-dialog-close]="true"
        [color]="data.switchBtnColor ? 'warn' : 'primary'"
        [class.cancel-btn]="data.switchBtnColor"
      >
        {{ data.confirmText }}
      </button>
    </ng-template>
  </mat-dialog-actions>
</app-modal>
