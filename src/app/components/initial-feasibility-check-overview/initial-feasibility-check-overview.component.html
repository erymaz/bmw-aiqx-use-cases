<div class="table-wrapper">
  <ng-container *ngIf="formStep">
    <div class="d-flex align-items-center mb-16">
      <span>
        {{ 'FORMS.FEASIBILITY_CHECK.USE_CASE_FEASIBLE' | translate }}
      </span>
      <a
        class="ml-auto font-bold text-decoration-none"
        [routerLink]="['/use-cases', 'edit', useCase.id, getStepUrl('feasibility_check')]"
        [queryParams]="{ 'tab-index': 0 }"
      >
        {{ 'USE_CASE.VIEW_FORM' | translate }}
      </a>
    </div>

    <mat-card class="card-info">
      <mat-list>
        <mat-list-item>
          <span>{{ 'FORMS.FEASIBILITY_CHECK.USE_CASE_FEASIBLE' | translate }}</span>
          <span>{{
            (formStep?.feasibilityCheck?.value ? 'LABEL.YES' : 'LABEL.NO') | translate
          }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </ng-container>
</div>
